<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio Loading</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .loading-container {
            text-align: center;
            color: white;
        }
        .word {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards;
        }
        .loading-bar {
            width: 300px;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            margin: 30px auto;
        }
        .loading-progress {
            width: 0;
            height: 100%;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            animation: loadBar 3s linear forwards;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes loadBar {
            0% { width: 0; }
            80% { width: 80%; }
            100% { width: 80%; }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div id="text">
            <span class="word" style="animation-delay: 0.1s;">P</span>
            <span class="word" style="animation-delay: 0.2s;">O</span>
            <span class="word" style="animation-delay: 0.3s;">R</span>
            <span class="word" style="animation-delay: 0.4s;">T</span>
            <span class="word" style="animation-delay: 0.5s;">F</span>
            <span class="word" style="animation-delay: 0.6s;">O</span>
            <span class="word" style="animation-delay: 0.7s;">L</span>
            <span class="word" style="animation-delay: 0.8s;">I</span>
            <span class="word" style="animation-delay: 0.9s;">O</span>
        </div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>
</body>
</html>
